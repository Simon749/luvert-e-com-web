<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="css/style.css" />

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>

    <header>

        <div class="nav container">
             <i class="ri-menu-line" id="menu-icon"></i>

             <a href="index.html" class="logo">Luvarte</a>

             <div class="navbar">
                <a href="#products" class="navlink">Shirts & Tops</a>
                <a href="#products" class="navlink">Outwear</a>
                <a href="#products" class="navlink">Bottom</a>
                <a href="#products" class="navlink">Caps</a>
             </div>

             <a href="cart.html">
                <i class="ri-shopping-bag-line" id="cart-icon"><span id="cart-count">0</span></i>
             </a>
        </div>
    </header>

    <section class="cart-container container">
        <a href="index.html" class="bsck-homepage"><i class="ri-arrow-left-s-line"></i><span>Back To Home</span></a>
        <h2 class="cart-s-title">Shopping Cart</h2>
        <div class="cart-box">
            <div class="cart-data">
                <div id="cartItems"></div>
            </div>
           <div class="cart-t">
            <div id="cartTotal"></div>
            <a href="#" class="checkout-btn">Checkout</a>
           </div> 
        </div>
    </section>

    <img src="" alt="">
    <div class="cart-title-price">
        <div class="cart-item-title"></div>
        <div class="cart-item-price"></div>
    </div>

    <div class="quantity-controls">
        
    </div>

    <script src="js/main.js"></script>
</body>

</html>
